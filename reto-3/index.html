<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Gabriela Dropdown Menu</h2>

    <table>
      <thead>
        <tr>
          <th>Product Id</th>
          <th>Description</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Details</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Acer Predator Triton</td>
          <td>4000</td>
          <td>14</td>
          <td><a class="show">Details</a></td>
        </tr>
        <tr>
          <td>2</td>
          <td>Lenovo Thinkpad W530</td>
          <td>3000</td>
          <td>3</td>
          <td><a class="show">Details</a></td>
        </tr>
        <tr>
          <td>3</td>
          <td>Dell XPS 9560</td>
          <td>4500</td>
          <td>7</td>
          <td><a class="show">Details</a></td>
        </tr>
      </tbody>
    </table>

    <!-- Modal -->
    <div class="mask" role="dialog"></div>
    <div class="modal" role="alert">
      <button class="close" role="button">X</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
